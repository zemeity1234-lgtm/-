name: Global AI Build System
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Global Setup
        run: |
          sudo apt-get update
          sudo apt-get install -y git zip unzip openjdk-17-jdk autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev cmake libffi-dev libssl-dev
          pip install --upgrade pip Cython==0.29.33 buildozer

      - name: Build and Move to Bin
        run: |
          export LC_ALL=C.UTF-8
          # Smart loop to prevent server timeout
          yes | buildozer -v android debug || true
          # Creating bin folder manually to ensure file safety
          mkdir -p bin
          cp -r ./**/bin/*.apk ./bin/ 2>/dev/null || true

      - name: Direct APK Delivery
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Final-Nuclear-APK
          path: bin/*.apk
