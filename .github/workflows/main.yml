name: Global AI APK Build
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Python Environment
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Build Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y git zip unzip openjdk-17-jdk autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev cmake libffi-dev libssl-dev
          pip install --upgrade pip Cython==0.29.33 buildozer

      - name: Build Android APK
        run: |
          export LC_ALL=C.UTF-8
          yes | buildozer -v android debug || true

      - name: AI Smart Locate APK
        if: always()
        run: |
          mkdir -p delivery_area
          # Using global AI search to find the APK in any directory
          find . -type f -name "*.apk" -exec cp {} ./delivery_area/ \;
          echo "Search complete. Files moved to delivery_area."

      - name: Download Final APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Final-Mobile-App
          path: delivery_area/
