name: Ultimate Global AI Build
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python Environment
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Global Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git zip unzip openjdk-17-jdk autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev cmake libffi-dev libssl-dev
          pip install --upgrade pip setuptools wheel
          pip install --upgrade Cython==0.29.33 buildozer

      - name: Build Android APK
        run: |
          export LC_ALL=C.UTF-8
          export LANG=C.UTF-8
          yes | buildozer android debug

      - name: Upload Final APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Global-Application-Package
          path: bin/*.apk
