name: Global AI Final Delivery
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Global Build Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y git zip unzip openjdk-17-jdk autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev cmake libffi-dev libssl-dev
          pip install --upgrade pip Cython==0.29.33 buildozer

      - name: Terminal Build and Bin Sync
        run: |
          export LC_ALL=C.UTF-8
          yes | buildozer -v android debug || true
          # Force synchronization to the final bin folder
          mkdir -p bin_output
          cp -r ./**/bin/*.apk ./bin_output/ 2>/dev/null || true

      - name: Download Your APK Here
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Mobile-App-Final-Package
          path: bin_output/*.apk
